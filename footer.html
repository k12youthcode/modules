<!--  Login POPUP -->

<div class="modal fade login" tabindex="-1" role="dialog"
	aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Sign In</h3>
					<button style="display:none;" id="close-lg-btn"  type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						Close
					</button>
				</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<input id="login-email" class="form-control" placeholder="E-mail" name="email"
									type="email" autofocus="">
							</div>
							<div class="form-group">
								<input id="login-password" class="form-control" placeholder="Password"
									name="password" type="password" value="">
							</div>
							
							<!-- Change this to a button or input when using this as a form -->
							<a href="javascript:;" onclick="login();" class="btn btn-sm btn-success">Login</a>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
