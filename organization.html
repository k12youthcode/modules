<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Coach Dashboard</title>
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="js/jquery.form.min.js"></script>

<script src="js/utils.js"></script>
<script src="js/organization.js"></script>
</head>
<body>

	<div id="header"></div>
	<br />
	<!-- Team Members -->
	<div class="container">
		<div class="col-lg-12">
			<h2 class="page-header">Organization admin</h2>

		</div>


		<div id="main">
			<div class="container">
			
				<div class="row">

					<div
						class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">


						<div class="panel panel-info">
							<div class="panel-heading">
								<h3 class="panel-title" id="name"></h3>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-3 col-lg-3 " align="center">
										<img alt="User Pic" id="dp"
											src="https://cdn1.iconfinder.com/data/icons/mix-color-4/502/Untitled-1-512.png"
											class="img-circle img-responsive">
									</div>
									<div class=" col-md-9 col-lg-9 ">
										<table class="table table-user-information">
											<tbody>
												<tr>
													<td>Email:</td>
													<td id="email"></td>
												</tr>
												<tr>
													<td>Role:</td>
													<td id="role"></td>
												</tr>
												<tr>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>


						</div>
					</div>
				</div>
				
				<button id="standingBtn" style="display:none;"  class="btn btn-primary btn-lg" onclick="getTeamRanking()" data-toggle="modal"
					data-target="#standingPP">League Standing</button>
				
				<div class="row">
					<h3>Coach's List</h3>
					<ul id="coach-list">
							
					</ul>
					
					<div class="panel-heading coachTable">
						<h3 class="panel-title">Teams</h3>

					</div>

					<table class="table table-hover coachTable" >
						<thead>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Organization 	</th>
								<th>--</th>
								<th>--</th>
							</tr>
						</thead>
						<tbody id="teamList">

						</tbody>
					</table>
					
				</div>
					<div class="modal fade" id="addPlayer" tabindex="-1" role="dialog" aria-labelledby="addPlayerLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									
									<h4 class="modal-title" id="addPlayer"> Players</h4>
								</div>
								<div class="modal-body">
									<ul id="players-list">
									
									</ul>
								
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									
								</div>
							</div>
						</div>
	</div>
			<div class="modal fade" id="standingPP" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					
					<h4 class="modal-title" id="myModalLabel"> League Standing</h4>
				</div>
				<div class="modal-body">
					
					<table class="table table-hover" id="task-table">
						<thead>
							<tr>
								
								<th>Name</th>
								<th>Total score</th>
								
							</tr>
						</thead>
						<tbody id="standings">

						</tbody>
					</table>
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					
				</div>
			</div>
		</div>
	</div>
	
		<div class="modal fade" id="scorePP" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					
					<h4 class="modal-title" id="myModalLabel"> Team Average Score</h4>
				</div>
				<div class="modal-body">
					<h1 id="score" class="label label-danger"></h1>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					
				</div>
			</div>
		</div>
	</div>
			</div>
		</div>
	</div>


<div class="panel panel-default">
	<div class="panel-heading">Challenge</div>
   		 <div class="panel-body" id="challenge-txt">
   		 
   		 </div>
	</div>

	<div id="footer"></div>

</body>
</html>
