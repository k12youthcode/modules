
<!DOCTYPE HTML>
<html>
<head>
<title>Sports League</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link
	href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900'
	rel='stylesheet' type='text/css'>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />

<script src="js/jquery.min.js"></script>

<script>

	

		function login(){
			
			var email =$("#login-username").val();
			var password =$("#login-password").val();
			
			if(email == ""){
				
				return ;
			}
			
			if(password == ""){
				
				return ;
			}
			
			var data = {} ;
			data.email = email;
			data.password = password;
			$.ajax({
				type : 'POST',
				url : 'server/user.php',
				data : {
					type : "login",
					data : data
				},
				success : function(data) {
					if(data.trim() == "0"){
						alert("Invalid Login ");
					}else{
						var obj =JSON.parse(data)[0];
						var user = obj;
						obj = JSON.stringify(obj);
						sessionStorage.setItem("user", obj);
						if(user.role_id =="3"){
							window.location = "judge.html";
						}
						if(user.role_id =="1"){
							window.location = "coach.html";
						}
						if(user.role_id =="4"){
							window.location = "organization.html";
						}
						
						if(user.role_id =="5"){
							window.location = "admin.html";
						}
						
					}

				},
				error : function(data) {
					alert("Server Error please contact admin")
				}
			});
			
			
		}
	
</script>
</head>

<body>
	<div class="container">
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Sign In</div>
					<!-- <div
						style="float: right; font-size: 80%; position: relative; top: -10px">
						<a href="#">Forgot password?</a>
					</div> -->
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>

					<form id="loginform" class="form-horizontal" role="form">

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input id="login-username"
								type="text" class="form-control" name="username" value=""
								placeholder="username or email">
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input id="login-password"
								type="password" class="form-control" name="password"
								placeholder="password">
						</div>



						<div style="margin-top: 10px" class="form-group">
							<!-- Button -->

							<div class="col-sm-12 controls">
								<a id="btn-login" href="javascript:void(0)" onclick="login()" class="btn btn-success">Login </a>

							</div>
						</div>


						<div class="form-group">
							<div class="col-md-12 control">
								<div
									style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
									Don't have an account! <a href="register.html"
										onClick="$('#loginbox').hide(); $('#signupbox').show()">
										Sign Up Here </a>
								</div>
							</div>
						</div>
					</form>



				</div>
			</div>
		</div>
		
	</div>





</body>
</html>
